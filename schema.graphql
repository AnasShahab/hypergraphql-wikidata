type Query {
  type(uri: String!): [Product]
  id(value: String!): Product
}

type Product {
  id: ID!
  fake: String
  name: String
  brand: String
  weighting: Int
  physicalSupports: [PhysicalSupport]
}

type PhysicalSupport {
  optionSpace: OptionSpace,
}

type OptionSpace {
  oneOfEach: [OptionGroup]
}

type OptionGroup {
  hide: Boolean
  uri: String
  groupSequence: String
  options: [Option]
}

type Option {
  uri: String
  optionSequence: String
}