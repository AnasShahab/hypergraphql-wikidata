apply plugin: 'java'
apply plugin: 'maven'

group = 'uk.semanticintegration'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.graphql-java', name: 'graphql-java', version:'4.1'
    compile group: 'org.apache.jena', name: 'apache-jena-libs', version:'3.0.0'
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.5'
    compile group: 'com.sparkjava', name: 'spark-template-velocity', version: '2.5.5'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
}
